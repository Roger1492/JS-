<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yahoo Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <input type="text" value="Shanghai" id="city" placeholder="City">
    <input type="text" value="China" id="locate" placeholder="Country">
    <input type="button" id="btn" value="Get Weather">
    <div id="show">
        <section id="locate-date">
            <span id="now-locate"></span>
            <span id="now-date"></span>
        </section>
        <section id="now-weather">
            <div class="day day1">
                <h2 class="day-week"></h2><br>
                <sapn class="day-date"></sapn><br>
                <img src="" alt=""><br>
                <span class="day-type"></span><br>
                <span class="day-temp"></span><br>
            </div>
            <div class="day day2">
                <h2 class="day-week"></h2><br>
                <sapn class="day-date"></sapn><br>
                <img src="" alt=""><br>
                <span class="day-type"></span><br>
                <span class="day-temp"></span><br>
            </div>
            <div class="day day3">
                <h2 class="day-week"></h2><br>
                <sapn class="day-date"></sapn><br>
                <img src="" alt=""><br>
                <span class="day-type"></span><br>
                <span class="day-temp"></span><br>
            </div>
            <div class="day day4">
                <h2 class="day-week"></h2><br>
                <sapn class="day-date"></sapn><br>
                <img src="" alt=""><br>
                <span class="day-type"></span><br>
                <span class="day-temp"></span><br>
            </div>
            <div class="day day5">
                <h2 class="day-week"></h2><br>
                <sapn class="day-date"></sapn><br>
                <img src="" alt=""><br>
                <span class="day-type"></span><br>
                <span class="day-temp"></span><br>
            </div>
        </section>
        <section id="now-temp"></section>
    </div>
    <script src="weather.js"></script>
</body>
</html>
