<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>富文本编辑器</title>
    <link rel="stylesheet" href="editor.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css" integrity="sha384-v2Tw72dyUXeU3y4aM2Y0tBJQkGfplr39mxZqlTBDUZAb9BGoC40+rdFCG0m10lXk" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">
</head>

<body>
    <div id="editor">
        <div id="tools">
            <input id="bold" type="button" value="B" data-fun="bold">
            <input id="italic" type="button" value="I">
            <input id="underline" type="button" value="U">
            <input id="heading" type="button" value="H">
            <input id="list-ol" type="button" value="list-ol">
            <input id="list-ul" type="button" value="list-ul">
            <input id="link" type="button" value="link">
            <input id="image" type="button" value="image">
            <input id="video" type="button" value="video">
            <input id="align-center" type="button" value="align-center">
            <input id="align-right" type="button" value="align-right">
            <input id="align-left" type="button" value="align-left">
            <input id="quote-left" type="button" value="quote-left">

        </div>
        <div id="content" contenteditable="true">
            Lorem ipsum dolor sit amet.
        </div>
    </div>
    <script src="editor.js"></script>
</body>

</html>
