<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compmatible" content="ie=edge">
    <title>时间(戳)转换工具</title>
    <style>
        section > input[type="text"]{
            width: 300px;
            height: 25px;
            font-size: 18px;
        }
        section > input[type="button"]{
            width: 70px;
            height: 31px;
        }
    </style>
</head>
<body>
    <h2>时间(戳)转换工具</h2>
    <h4>Unix时间戳</h4>
    <section>现在当地时间：<span id="now-time"></span></section>
    <section>现在的时间戳：<span id="now-timestamp"></span></section>
    <h4>【Unix时间戳】→【当地时间】</h4>
    <section>
        <input type="text" id="to-time" placeholder="时间戳 eg:1517836604">
        <input type="button" value="转换→" id="transform1">
        <span id="time-show"></span>
    </section>
    <h4>【当地时间】→【Unix时间戳】</h4>
    <section>
        <input type="text" id="to-timestamp" placeholder="时间 eg:2008-05-12 12:05:12">
        <input type="button" value="转换→" id="transform2">
        <span id="timestamp-show"></span>
    </section>

    <script src="script.js"></script>
</body>
</html>
