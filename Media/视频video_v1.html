<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>视频</title>
    <style>
        button {
            width: 100px;
        }

        input {
            width: 200px;
        }
    </style>
</head>

<body>
    <video controls autoplay loop>
        <source src="E:\FFOutput\3261306-1-32.mp4">
    </video>
    <div id="controls">
        <button id="skipBackward" class="fa fa-3x fa-backward"></button>
        <button id="play" class="fa fa-3x fa-play"></button>
        <button id="skipForward" class="fa fa-3x fa-forward"></button>
        <input id="volumn" type="range" value="0.5" min="0" max="1" step="0.1">
    </div>

    <script>
        let video = document.getElementsByTagName("video")[0];
        let controls = document.getElementById("controls");
        let volumn = document.getElementById("volumn");

        // 控制播放
        controls.addEventListener("click", function (e) {
            
            // 播放和暂停（播放和暂停时，切换图标）
            if (e.target.id === "play") {
                if (video.paused) {
                    video.play();
                    this.childNodes[3].classList.remove("fa-play");
                    this.childNodes[3].classList.add("fa-pause");
                } else {
                    video.pause();
                    this.childNodes[3].classList.remove("fa-pause");
                    this.childNodes[3].classList.add("fa-play");
                }
            }

            // 快进 10s
            if(e.target.id === "skipForward"){
                video.currentTime += 10;
            }

            // 快退 10s
            if(e.target.id === "skipBackward"){
                video.currentTime -= 10;
            }
        }, false);

        // 控制音量大小（如果音量为0，即为静音）
        volumn.addEventListener("change", function (e) {
            if (this.value === 0) {
                video.muted();
            } else {
                video.volume = this.value;
            }
        }, false);
    </script>
</body>

</html>
